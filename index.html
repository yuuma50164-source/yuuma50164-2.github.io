<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>デジタル教科書リンク集</title>
  <meta name="description" content="小学校向けのデジタル教科書・学習サイトのリンク集" />
  <style>
    :root{
      --radius: 14px;
      --shadow: 0 6px 18px rgba(0,0,0,.08);
      --bg: #f7f9fc;
      --text: #233142;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", "Yu Gothic", "Helvetica Neue", Arial, sans-serif;
      color:var(--text);
      background:var(--bg);
      line-height:1.7;
    }

    /* Header */
    header{
      background: linear-gradient(135deg,#3367d6,#5b86ff);
      color:#fff;
      padding: 28px 16px 26px;
      text-align:center;
    }
    header h1{
      margin:0 0 6px;
      font-size: clamp(1.6rem, 2.8vw, 2.4rem);
      letter-spacing:.02em;
    }
    header p{
      margin:0;
      opacity:.95;
      font-size:1.02rem;
    }

    /* Quick nav */
    .toc{
      max-width: 1080px;
      margin: 18px auto 28px;
      padding: 0 16px;
      position: relative;
      z-index: 0; /* 背面 */
    }
    .toc-inner{
      background:#fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 10px;
      display:flex;
      flex-wrap:wrap;
      gap:.5rem .6rem;
      justify-content:center;
    }
    .toc a{
      text-decoration:none;
      background:#eef3ff;
      color:#2547a8;
      padding:.55rem .85rem;
      border-radius: 999px;
      font-weight:700;
      font-size:.95rem;
      border:1px solid #e0e7ff;
      transition: transform .12s ease, background .15s ease;
    }
    .toc a:hover{ transform: translateY(-1px); background:#e5edff; }

    /* Main */
    main{
      max-width: 1080px;
      margin: 0 auto;
      padding: 0 16px 72px;
      position: relative;
      z-index: 1; /* 前面（ボタンを確実にクリック可能に） */
    }
    section{
      margin: 28px 0 26px;
      background:#fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px 18px 24px;
      position: relative;
      z-index: 1; /* 前面 */
    }
    .sec-title{
      margin:0 0 14px;
      display:flex;
      align-items:center;
      gap:.6rem;
      font-size: clamp(1.15rem, 2.2vw, 1.35rem);
      font-weight:800;
      letter-spacing:.01em;
    }
    .color-dot{
      width:14px;height:14px;border-radius:50%;
      flex:0 0 14px;
      box-shadow: inset 0 0 0 2px rgba(255,255,255,.6);
    }

    /* Buttons grid */
    .button-grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 18px 18px; /* ゆったり */
      margin-top: 12px;
    }
    .link-btn{
      display:flex; align-items:center; justify-content:center;
      padding: 16px;
      color:#fff;
      text-decoration:none;
      border-radius: 12px;
      font-weight: 800;
      letter-spacing:.02em;
      transition: transform .06s ease, filter .2s ease, box-shadow .2s ease;
      box-shadow: 0 6px 16px rgba(0,0,0,.10);
      min-height: 64px; /* 大きめ */
      text-align:center;
      font-size: 1.07rem;
      cursor: pointer;
      position: relative;
      z-index: 5;          /* 最前面に */
      pointer-events: auto;/* クリックを必ず拾う */
    }
    .link-btn:hover{ transform: translateY(-2px); filter: brightness(1.03); }
    .link-btn:active{ transform: translateY(0); filter: brightness(.97); }

    /* Footer */
    footer{
      text-align:center;
      color:#667;
      font-size:.92rem;
      padding: 18px 12px 40px;
    }

    /* 科目ごとの色（見出し＆ボタン色） */
    #kokugo .sec-title{ color:#c62828; } .kokugo-dot{ background:#e53935; }
    #shosha .sec-title{ color:#6a1b9a; } .shosha-dot{ background:#8e24aa; }
    #sansu  .sec-title{ color:#1565c0; } .sansu-dot { background:#1e88e5; }
    #rika   .sec-title{ color:#ef6c00; } .rika-dot  { background:#fb8c00; }
    #shakai .sec-title{ color:#6d4c41; } .shakai-dot{ background:#8d6e63; }
    #zuga   .sec-title{ color:#2e7d32; } .zuga-dot  { background:#43a047; }
    #ongaku .sec-title{ color:#0288d1; } .ongaku-dot{ background:#29b6f6; }
    #dotoku .sec-title{ color:#2e4631; } .dotoku-dot{ background:#388e3c; }
    #gaikokugo .sec-title{ color:#1a237e; } .gaikokugo-dot{ background:#3949ab; }
    #chizucho .sec-title{ color:#37474f; } .chizucho-dot{ background:#546e7a; }
    #seikatsuka .sec-title{ color:#2e7d32; } .seikatsuka-dot{ background:#66bb6a; }
    #kateika .sec-title{ color:#ad1457; } .kateika-dot{ background:#d81b60; }

    /* 小画面調整 */
    @media (max-width:420px){
      .link-btn{ font-size:1.02rem; min-height: 60px; }
      .button-grid{ grid-template-columns: 1fr; }
    }
  </style>
</head>
