<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>デジタル教科書リンク集</title>
  <meta name="description" content="小学校向けのデジタル教科書・学習サイトのリンク集" />
  <style>
    :root{
      --radius: 12px;
      --shadow: 0 6px 16px rgba(0,0,0,.08);
      --bg: #f7f9fc;
      --text: #233142;
      --link: #3367d6;
    }
    /* Reset-ish */
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", "Yu Gothic", "Helvetica Neue", Arial, sans-serif;
      color:var(--text);
      background:var(--bg);
      line-height:1.65;
    }

    /* Header */
    header{
      background: linear-gradient(135deg,#3367d6,#5b86ff);
      color:#fff;
      padding: 2.6rem 1rem 2rem;
      text-align:center;
      position: relative;
    }
    header h1{
      margin:0 0 .4rem;
      font-size: clamp(1.6rem, 2.8vw, 2.4rem);
      letter-spacing:.02em;
    }
    header p{
      margin:.2rem 0 0;
      opacity:.95;
    }

    /* Quick nav */
    .toc{
      max-width: 1040px;
      margin: -30px auto 24px;
      padding: .6rem;
    }
    .toc-inner{
      background:#fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: .6rem;
      display:flex;
      flex-wrap:wrap;
      gap:.5rem;
      justify-content:center;
    }
    .toc a{
      text-decoration:none;
      background:#eef3ff;
      color:#2547a8;
      padding:.5rem .8rem;
      border-radius: 999px;
      font-weight:600;
      font-size:.95rem;
      border:1px solid #e0e7ff;
      transition: all .15s ease;
    }
    .toc a:hover{ transform: translateY(-1px); background:#e5edff; }

    /* Main */
    main{
      max-width: 1040px;
      margin: 0 auto;
      padding: 0 16px 56px;
    }
    section{
      margin: 28px 0 24px;
      background:#fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px 18px 22px;
    }
    .sec-title{
      margin:0 0 12px;
      display:flex;
      align-items:center;
      gap:.6rem;
      font-size: clamp(1.1rem, 2.2vw, 1.35rem);
      font-weight:800;
      letter-spacing:.01em;
    }
    .color-dot{
      width:14px;height:14px;border-radius:50%;
      flex:0 0 14px;
      box-shadow: inset 0 0 0 2px rgba(255,255,255,.6);
    }

    /* Buttons grid */
    .button-grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
      margin-top: 10px;
    }
    .link-btn{
      display:flex; align-items:center; justify-content:center;
      padding: 14px 14px;
      color:#fff;
      text-decoration:none;
      border-radius: 10px;
      font-weight: 700;
      letter-spacing:.02em;
      transition: transform .06s ease, filter .2s ease, box-shadow .2s ease;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
      min-height: 52px;
      text-align:center;
    }
    .link-btn:hover{ transform: translateY(-2px); filter: brightness(1.03); }
    .link-btn:active{ transform: translateY(0); filter: brightness(.98); }

    /* Footer */
    footer{
      text-align:center;
      color:#667;
      font-size:.92rem;
      padding: 18px 12px 36px;
    }

    /* Back to top */
    .to-top{
      position: fixed;
      right: 16px;
      bottom: 16px;
      background:#1f2a44;
      color:#fff;
      text-decoration:none;
      border-radius: 999px;
      padding: 10px 12px;
      font-weight:700;
      font-size:.9rem;
      box-shadow: 0 6px 16px rgba(0,0,0,.18);
      opacity:.9;
    }
    .to-top:hover{ opacity:1; }

    /* Subject colors (heading text & button background) */
    /* 国語 */
    #kokugo .sec-title{ color:#c62828; }
    #kokugo .color-dot{ background:#e53935; }
    #kokugo .link-btn{ background:#e53935; }
    /* 書写 */
    #shosha .sec-title{ color:#6a1b9a; }
    #shosha .color-dot{ background:#8e24aa; }
    #shosha .link-btn{ background:#8e24aa; }
    /* 算数 */
    #sansu .sec-title{ color:#1565c0; }
    #sansu .color-dot{ background:#1e88e5; }
    #sansu .link-btn{ background:#1e88e5; }
    /* 理科 */
    #rika .sec-title{ color:#ef6c00; }
    #rika .color-dot{ background:#fb8c00; }
    #rika .link-btn{ background:#fb8c00; }
    /* 社会 */
    #shakai .sec-title{ color:#6d4c41; }
    #shakai .color-dot{ background:#8d6e63; }
    #shakai .link-btn{ background:#8d6e63; }
    /* 図画工作 */
    #zuga .sec-title{ color:#2e7d32; }
    #zuga .color-dot{ background:#43a047; }
    #zuga .link-btn{ background:#43a047; }
    /* 音楽 */
    #ongaku .sec-title{ color:#0288d1; }
    #ongaku .color-dot{ background:#29b6f6; }
    #ongaku .link-btn{ background:#29b6f6; }
    /* 道徳 */
    #dotoku .sec-title{ color:#2e4631; }
    #dotoku .color-dot{ background:#388e3c; }
    #dotoku .link-btn{ background:#388e3c; }
    /* 外国語（5・6年） */
    #gaikokugo .sec-title{ color:#1a237e; }
    #gaikokugo .color-dot{ background:#3949ab; }
    #gaikokugo .link-btn{ background:#3949ab; }
    /* 地図帳 */
    #chizucho .sec-title{ color:#37474f; }
    #chizucho .color-dot{ background:#546e7a; }
    #chizucho .link-btn{ background:#546e7a; }
    /* 生活科（上） */
    #seikatsuka .sec-title{ color:#2e7d32; }
    #seikatsuka .color-dot{ background:#66bb6a; }
    #seikatsuka .link-btn{ background:#66bb6a; }
    /* 家庭科 */
    #kateika .sec-title{ color:#ad1457; }
    #kateika .color-dot{ background:#d81b60; }
    #kateika .link-btn{ background:#d81b60; }

    /* Small tweak for very small screens */
    @media (max-width:380px){
      .toc a{ font-size:.88rem; padding:.45rem .7rem; }
      .link-btn{ font-size:.96rem; }
    }
  </style>
</head>
<body id="top">
  <header>
    <h1>デジタル教科書リンク集</h1>
    <p>各教科のデジタル教材・学習サイトへワンタップでアクセス</p>
  </header>

  <!-- Quick navigation -->
  <nav class="toc" aria-label="科目ショートカット">
    <div class="toc-inner">
      <a href="#kokugo">国語</a>
      <a href="#shosha">書写</a>

      <a href="#ongaku">音楽</a>
      <a href="#dotoku">道徳</a>
      <a href="#gaikokugo">外国語（5・6年）</a>
      <a href="#chizucho">地図帳</a>
      <a href="#seikatsuka">生活科（上）</a>

    </div>
  </nav>
